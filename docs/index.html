<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YOUR AI</title>
    <style>
      :root{
        --bg:#fff;
        --text:#0f1115;
        --muted: rgba(15,17,21,.38);

        --radius: 26px;

        --shadow-card: 0 22px 70px rgba(0,0,0,.10);
        --shadow-plate: 0 18px 60px rgba(0,0,0,.08);
        --shadow-plate2: 0 12px 40px rgba(0,0,0,.06);

        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }

      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        overflow: hidden; /* desktop */
      }

      *::-webkit-scrollbar{ width:0; height:0; }
      *{ scrollbar-width:none; }

      .nav{
        position: fixed;
        top: calc(16px + var(--safe-top));
        left: calc(16px + var(--safe-left));
        right: calc(16px + var(--safe-right));
        display:flex;
        justify-content:flex-end;
        gap:24px;
        align-items:center;
        font-size:14px;
        letter-spacing:.02em;
        color: rgba(15,17,21,.45);
        user-select:none;
        z-index: 10;
        pointer-events:auto;
      }
      .nav a{
        color:inherit;
        text-decoration:none;
        transition:opacity 160ms ease;
      }
      .nav a:hover{ opacity:.75; }

      .stage{
        min-height: 100dvh;
        display:grid;
        place-items:center;
        padding:
          calc(72px + var(--safe-top))
          calc(24px + var(--safe-right))
          calc(110px + var(--safe-bottom))
          calc(24px + var(--safe-left));
      }

      .stack{
        position:relative;
        width:min(980px,92vw);
        height:380px; /* desktop */
      }

      .plate{
        position:absolute;
        inset:0;
        border-radius: var(--radius);
        background: rgba(255,255,255,.98);
      }

      .plate.back2{
        inset: 22px -26px -22px 26px;
        opacity:.75;
        box-shadow: var(--shadow-plate);
        filter: blur(.1px);
      }

      .plate.back1{
        inset: 10px -12px -10px 12px;
        opacity:.85;
        box-shadow: var(--shadow-plate2);
        filter: blur(.1px);
      }

      .plate.main{
        inset:0;
        background:#fff;
        box-shadow: var(--shadow-card);
        overflow:hidden;
      }

      .flipWrap{ position:absolute; inset:0; perspective: 1200px; }
      .flip{
        position:absolute; inset:0;
        transform-style: preserve-3d;
        transition: transform 520ms cubic-bezier(.2,.8,.2,1);
      }
      .flip.is-flipped{ transform: rotateX(180deg); }
      .face{
        position:absolute; inset:0;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .face.b{ transform: rotateX(180deg); }

      .page{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:48px 56px;
      }

      .hero{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:28px;
      }

      .heroLeft{
        display:flex;
        align-items:center;
        gap:18px;
        min-width:0;
      }

      .logoMark{
        width:44px;
        height:44px;
        opacity:.32;
        flex:0 0 auto;
      }

      .heroTitle{
        font-family: "Manrope", system-ui, sans-serif;
        font-weight: 650;
        letter-spacing: -0.02em;
        margin: 0;
        font-size: clamp(28px, 3.4vw, 44px);
        line-height: 1.08;
      }

      .heroText{
        display:flex;
        flex-direction:column;
        gap:10px;
        min-width:0;
      }

      .heroKicker{
        margin:0;
        font-size:12px;
        letter-spacing:.22em;
        color: rgba(15,17,21,.38);
        text-transform: uppercase;
      }

      .heroSub{
        margin:0;
        max-width: 520px;
        font-size:16px;
        line-height:1.55;
        letter-spacing:.02em;
        color: rgba(15,17,21,.50);
      }

      .heroArrow{
        width:auto;
        height:auto;
        padding:0;
        border:0;
        border-radius:0;
        background:transparent;
        box-shadow:none;
        backdrop-filter:none;
        -webkit-backdrop-filter:none;

        cursor:pointer;
        display:grid;
        place-items:center;

        transition: transform 160ms ease, opacity 160ms ease;
        opacity:.9;
        flex: 0 0 auto;
      }

      .heroArrow:hover{
        transform: translateX(3px);
        opacity:1;
      }

      .heroArrow:active{
        transform: translateX(2px);
      }

      .heroArrow:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 3px;
      }

      .arrowIcon{
        width:56px;
        height:56px;
        color: rgba(15,17,21,.38);
        transition: color 160ms ease;
      }

      .heroArrow:hover .arrowIcon{
        color: rgba(15,17,21,.58);
      }

      .dots{
        position:absolute;
        left:0; right:0;
        bottom:22px;
        display:none;
        justify-content:center;
        gap:8px;
        pointer-events:none;
      }
      .dot{
        width:6px; height:6px;
        border-radius:999px;
        background: rgba(15,17,21,.18);
        opacity:.45;
        transform: scale(1);
        transition: opacity 160ms ease, transform 160ms ease;
      }
      .dot.is-active{ opacity:.9; transform: scale(1.25); }

      .status{
        position: fixed;
        left: calc(16px + var(--safe-left));
        right: calc(16px + var(--safe-right));
        bottom: calc(14px + var(--safe-bottom));
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:10px;
        align-items:center;
        font-size:12px;
        letter-spacing:.14em;
        color: rgba(15,17,21,.34);
        user-select:none;
        z-index: 10;
        pointer-events:auto;
      }

      .status__copy{ white-space:nowrap; }
      .status__sep{ opacity:.65; }

      .status__link{
        text-decoration:none;
        padding: .28rem .72rem;
        border-radius: 999px;
        border:0;
        color: inherit;

        background: rgba(15,17,21,.04);
        box-shadow: 0 12px 28px rgba(0,0,0,.06);
        transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, opacity 140ms ease;
        opacity:.92;
      }

      .status__link:hover{
        transform: translateY(-1px);
        background: rgba(15,17,21,.06);
        box-shadow: 0 16px 36px rgba(0,0,0,.08);
        opacity:1;
      }

      .status__link:active{ transform: translateY(0); }

      .status__link:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce){
        .flip, .heroArrow { transition:none; }
      }

      /* ✅ Mobile fix */
      @media (max-width:720px){
        body{ overflow:auto; } /* allow scroll on mobile */
        .stage{
          place-items: start center;
          padding:
            calc(66px + var(--safe-top))
            calc(16px + var(--safe-right))
            calc(118px + var(--safe-bottom))
            calc(16px + var(--safe-left));
        }

        .stack{
          width: min(980px, 94vw);
          height: auto;
          min-height: 420px;
        }

        :root{ --radius: 22px; }

        .plate.back2{ inset: 16px -18px -16px 18px; }
        .plate.back1{ inset: 8px -10px -8px 10px; }

        .page{
          position: relative;
          padding: 22px 18px 18px;
          height: 100%;
        }

        .hero{
          flex-direction: column;
          align-items: stretch;
          justify-content: flex-start;
          gap: 16px;
        }

        .heroLeft{
          align-items: flex-start;
          gap: 14px;
        }

        .logoMark{ width:36px; height:36px; }

        .heroSub{
          max-width: 100%;
          font-size: 14px;
        }

        .heroArrow{
          align-self: flex-end;
        }
        .arrowIcon{ width:44px; height:44px; }

        .status{
          justify-content:center;
          font-size:11px;
          letter-spacing:.12em;
        }
        .status__copy{ white-space: normal; text-align:center; }
      }

      @media (max-width:360px){
        .nav{ gap: 16px; font-size: 13px; }
        .page{ padding: 18px 14px 14px; }
        .heroTitle{ font-size: 26px; }
      }
    </style>
  </head>

    <script>
      (function () {
        const flip = document.getElementById("flip");
        const faceA = document.getElementById("faceA");
        const faceB = document.getElementById("faceB");
        const dots = document.getElementById("dots");

        const templates = Array.from(document.querySelectorAll("template[data-page]"));
        const pages = templates.map((t) => t.innerHTML.trim()).filter(Boolean);

        let currentIndex = 0;
        let showingA = true;
        let isAnimating = false;

        function mod(n, m) { return ((n % m) + m) % m; }

        function renderDots(activeIndex) {
          if (!dots) return;
          dots.innerHTML = "";
          for (let i = 0; i < pages.length; i++) {
            const d = document.createElement("div");
            d.className = "dot" + (i === activeIndex ? " is-active" : "");
            dots.appendChild(d);
          }
        }

        function setFaceContent(faceEl, index) {
          faceEl.innerHTML = pages[index];
          faceEl.setAttribute("data-page-index", String(index));
        }

        function setActiveIndex(index) {
          currentIndex = mod(index, pages.length);
          renderDots(currentIndex);
        }

        function flipTo(targetIndex) {
          if (isAnimating) return;
          isAnimating = true;

          const nextIndex = mod(targetIndex, pages.length);
          const hiddenFace = showingA ? faceB : faceA;

          setFaceContent(hiddenFace, nextIndex);
          flip.classList.toggle("is-flipped", showingA);

          const onEnd = (e) => {
            if (e.propertyName !== "transform") return;
            flip.removeEventListener("transitionend", onEnd);

            showingA = !showingA;
            setActiveIndex(nextIndex);
            isAnimating = false;
          };
          flip.addEventListener("transitionend", onEnd);
        }

        function next() { flipTo(currentIndex + 1); }
        function prev() { flipTo(currentIndex - 1); }

        function init() {
          setFaceContent(faceA, 0);
          setFaceContent(faceB, 1);
          setActiveIndex(0);
          flip.classList.remove("is-flipped");
          const yearEl = document.getElementById("year");
          if (yearEl) yearEl.textContent = String(new Date().getFullYear());
        }

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-action]");
          if (!btn) return;
          const action = btn.getAttribute("data-action");
          if (action === "next") next();
          if (action === "prev") prev();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "ArrowDown") next();
          if (e.key === "ArrowLeft" || e.key === "ArrowUp") prev();
          if (e.key === "Escape") flipTo(0);
        });

        init();
      })();
    </script>
