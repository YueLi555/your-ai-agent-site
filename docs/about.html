<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>About</title>
    <style>
      :root{
        --bg:#fff;
        --text:#0f1115;
        --muted: rgba(15,17,21,.38);

        --radius: 26px;

        --shadow-card: 0 22px 70px rgba(0,0,0,.10);
        --shadow-plate: 0 18px 60px rgba(0,0,0,.08);
        --shadow-plate2: 0 12px 40px rgba(0,0,0,.06);

        --safe-top: env(safe-area-inset-top, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);

        --nav-h: 56px;
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }

      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        overflow-x:hidden;
        min-height: 100svh;
        padding-bottom: calc(var(--safe-bottom) + 18px);
      }

      *::-webkit-scrollbar{ width:0; height:0; }
      *{ scrollbar-width:none; }

      /* ---------- NAV (Desktop: inline links | Mobile: hamburger) ---------- */
      .navShell{
        position: sticky;
        top: 0;
        z-index: 20;
        padding-top: var(--safe-top);
        background: linear-gradient(to bottom, rgba(255,255,255,.94), rgba(255,255,255,.78), rgba(255,255,255,0));
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .navBar{
        height: var(--nav-h);
        display:flex;
        align-items:center;
        justify-content:flex-end;
        gap: 18px;
        padding: 0 calc(18px + var(--safe-right)) 0 calc(18px + var(--safe-left));
      }

      .navLinks{
        display:flex;
        gap: 44px;
        align-items:center;
        font-size:14px;
        letter-spacing:.02em;
        color: rgba(15,17,21,.45);
        user-select:none;
      }

      .navLinks a{
        color:inherit;
        text-decoration:none;
        transition:opacity 160ms ease;
      }
      .navLinks a:hover{ opacity:.75; }

      .navToggle{
        display:none;
        border:0;
        background: rgba(15,17,21,.04);
        box-shadow: 0 12px 28px rgba(0,0,0,.06);
        border-radius: 999px;
        padding: 10px 12px;
        cursor:pointer;
      }
      .navToggle:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 3px;
      }
      .hamburger{
        width: 18px;
        height: 14px;
        display:grid;
        gap: 3px;
      }
      .hamburger span{
        height: 2px;
        width: 100%;
        background: rgba(15,17,21,.55);
        border-radius: 2px;
      }

      .navPanel{
        display:none;
        padding: 6px calc(18px + var(--safe-right)) 14px calc(18px + var(--safe-left));
      }
      .navPanel a{
        display:block;
        padding: 12px 12px;
        border-radius: 14px;
        text-decoration:none;
        color: rgba(15,17,21,.78);
        letter-spacing:.02em;
        background: rgba(15,17,21,.03);
        box-shadow: 0 12px 28px rgba(0,0,0,.06);
        margin-top: 10px;
      }

      body.nav-open .navPanel{ display:block; }

      /* ---------- STAGE / STACK ---------- */
      .stage{
        min-height: calc(100svh - var(--nav-h) - var(--safe-top));
        display:grid;
        place-items:center;
        padding: 24px;
        padding-left: calc(24px + var(--safe-left));
        padding-right: calc(24px + var(--safe-right));
      }

      .stack{
        position:relative;
        width:min(980px,92vw);
        height: 420px;
      }

      .plate{
        position:absolute;
        inset:0;
        border-radius: var(--radius);
        background: rgba(255,255,255,.98);
      }

      .plate.back2{
        inset: 22px -26px -22px 26px;
        opacity:.75;
        box-shadow: var(--shadow-plate);
        filter: blur(.1px);
      }

      .plate.back1{
        inset: 10px -12px -10px 12px;
        opacity:.85;
        box-shadow: var(--shadow-plate2);
        filter: blur(.1px);
      }

      .plate.main{
        inset:0;
        background:#fff;
        box-shadow: var(--shadow-card);
        overflow:hidden;
      }

      /* flip engine */
      .flipWrap{ position:absolute; inset:0; perspective: 1200px; }
      .flip{
        position:absolute; inset:0;
        transform-style: preserve-3d;
        transition: transform 520ms cubic-bezier(.2,.8,.2,1);
        will-change: transform;
      }
      .flip.is-flipped{ transform: rotateX(180deg); }
      .face{
        position:absolute; inset:0;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .face.b{ transform: rotateX(180deg); }

      /* Page */
      .page{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        padding: clamp(22px, 4vw, 48px) clamp(18px, 4.2vw, 56px);
      }

      .hero{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: clamp(14px, 2.4vw, 28px);
        min-width:0;
      }

      .heroLeft{
        display:flex;
        align-items:flex-start;
        gap: 18px;
        min-width:0;
      }

      .logoMark{
        width:44px;
        height:44px;
        opacity:.32;
        flex:0 0 auto;
        margin-top: 6px;
      }

      .heroText{
        display:flex;
        flex-direction:column;
        gap: 10px;
        min-width:0;
      }

      .heroKicker{
        margin:0;
        font-size:12px;
        letter-spacing:.22em;
        color: rgba(15,17,21,.38);
        text-transform: uppercase;
      }

      .heroTitle{
        margin:0;
        font-family: "Manrope", system-ui, sans-serif;
        font-weight: 650;
        letter-spacing: -0.02em;
        font-size: clamp(28px, 5vw, 46px);
        line-height: 1.06;
      }

      .heroSub{
        margin:0;
        max-width: 560px;
        font-size: clamp(14px, 2.1vw, 16px);
        line-height:1.58;
        letter-spacing:.02em;
        color: rgba(15,17,21,.50);
      }

      .heroList{
        margin: 2px 0 0;
        padding-left: 18px;
        max-width: 560px;
        color: rgba(15,17,21,.50);
        font-size: clamp(14px, 2.1vw, 16px);
        line-height:1.58;
        letter-spacing:.02em;
      }
      .heroList li{ margin: 8px 0; }

      .heroArrow{
        width:auto;
        height:auto;
        padding:0;
        border:0;
        border-radius:0;
        background:transparent;
        box-shadow:none;

        cursor:pointer;
        display:grid;
        place-items:center;

        transition: transform 160ms ease, opacity 160ms ease;
        opacity:.9;
        flex: 0 0 auto;
      }

      .heroArrow:hover{
        transform: translateX(3px);
        opacity:1;
      }

      .heroArrow:active{
        transform: translateX(2px);
      }

      .heroArrow:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 3px;
      }

      .arrowIcon{
        width:56px;
        height:56px;
        color: rgba(15,17,21,.38);
        transition: color 160ms ease;
      }

      .heroArrow:hover .arrowIcon{
        color: rgba(15,17,21,.58);
      }

      /* Footer/status */
      .status{
        position: static;
        margin-top: 16px;
        padding: 0 calc(18px + var(--safe-right)) 0 calc(18px + var(--safe-left));
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:10px;
        align-items:center;
        font-size:12px;
        letter-spacing:.14em;
        color: rgba(15,17,21,.34);
        user-select:none;
        padding-bottom: calc(var(--safe-bottom) + 18px);
      }

      .status__copy{ white-space:nowrap; }
      .status__sep{ opacity:.65; }

      .status__link{
        text-decoration:none;
        padding: .28rem .72rem;
        border-radius: 999px;
        border:0;
        color: inherit;

        background: rgba(15,17,21,.04);
        box-shadow: 0 12px 28px rgba(0,0,0,.06);
        transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, opacity 140ms ease;
        opacity:.92;
      }

      .status__link:hover{
        transform: translateY(-1px);
        background: rgba(15,17,21,.06);
        box-shadow: 0 16px 36px rgba(0,0,0,.08);
        opacity:1;
      }

      .status__link:active{ transform: translateY(0); }

      .status__link:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 2px;
      }

      /* ---------- Mobile breakpoints ---------- */
      @media (max-width: 900px){
        .stack{ width: min(980px, 94vw); }
      }

      @media (max-width: 720px){
        .navLinks{ display:none; }
        .navToggle{ display:inline-flex; align-items:center; justify-content:center; }

        .stage{
          padding: 16px;
          padding-left: calc(16px + var(--safe-left));
          padding-right: calc(16px + var(--safe-right));
        }

        .stack{
          height: auto;
          min-height: min(560px, 78svh);
        }

        .plate.back2{ inset: 18px -18px -18px 18px; }
        .plate.back1{ inset: 9px -9px -9px 9px; }

        .page{
          padding: 22px 18px;
          align-items: stretch;
        }

        .hero{
          flex-direction: column;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 16px;
        }

        .heroLeft{
          gap: 14px;
        }

        .logoMark{
          width: 38px;
          height: 38px;
          margin-top: 4px;
        }

        .heroSub, .heroList{
          max-width: 100%;
        }

        .heroArrow{
          align-self: center;
          margin-top: 6px;
        }

        .arrowIcon{
          width: 46px;
          height: 46px;
        }

        .status__copy{ white-space:normal; text-align:center; }
      }

      @media (max-width: 380px){
        .stack{ min-height: min(620px, 84svh); }
        .heroLeft{ align-items:flex-start; }
      }

      @media (prefers-reduced-motion: reduce){
        .flip, .heroArrow { transition:none; }
      }
    </style>

    <script>
      (function () {
        const flip = document.getElementById("flip");
        const faceA = document.getElementById("faceA");
        const faceB = document.getElementById("faceB");

        const templates = Array.from(document.querySelectorAll("template[data-page]"));
        const pages = templates.map((t) => t.innerHTML.trim()).filter(Boolean);

        let currentIndex = 0;
        let showingA = true;
        let isAnimating = false;

        function mod(n, m) { return ((n % m) + m) % m; }

        function setFaceContent(faceEl, index) {
          faceEl.innerHTML = pages[index];
          faceEl.setAttribute("data-page-index", String(index));
        }

        function setActiveIndex(index) {
          currentIndex = mod(index, pages.length);
        }

        function flipTo(targetIndex) {
          if (isAnimating) return;
          isAnimating = true;

          const nextIndex = mod(targetIndex, pages.length);
          const hiddenFace = showingA ? faceB : faceA;

          setFaceContent(hiddenFace, nextIndex);
          flip.classList.toggle("is-flipped", showingA);

          const onEnd = (e) => {
            if (e.propertyName !== "transform") return;
            flip.removeEventListener("transitionend", onEnd);

            showingA = !showingA;
            setActiveIndex(nextIndex);
            isAnimating = false;
          };
          flip.addEventListener("transitionend", onEnd);
        }

        function next() { flipTo(currentIndex + 1); }
        function prev() { flipTo(currentIndex - 1); }

        function init() {
          setFaceContent(faceA, 0);
          setFaceContent(faceB, 1);
          setActiveIndex(0);
          flip.classList.remove("is-flipped");

          const y = document.getElementById("year");
          if (y) y.textContent = String(new Date().getFullYear());
        }

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-action]");
          if (!btn) return;
          const action = btn.getAttribute("data-action");
          if (action === "next") next();
          if (action === "prev") prev();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "ArrowDown") next();
          if (e.key === "ArrowLeft" || e.key === "ArrowUp") prev();
          if (e.key === "Escape") flipTo(0);
        });

        // Mobile swipe (horizontal)
        let touchX0 = 0;
        let touchY0 = 0;
        let touchActive = false;

        function onTouchStart(e) {
          if (!e.touches || e.touches.length !== 1) return;
          touchActive = true;
          touchX0 = e.touches[0].clientX;
          touchY0 = e.touches[0].clientY;
        }

        function onTouchEnd(e) {
          if (!touchActive) return;
          touchActive = false;

          const t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] : null;
          if (!t) return;

          const dx = t.clientX - touchX0;
          const dy = t.clientY - touchY0;

          const absX = Math.abs(dx);
          const absY = Math.abs(dy);

          if (absX < 40 || absX < absY) return;
          if (dx < 0) next();
          else prev();
        }

        const stack = document.querySelector(".stack");
        if (stack) {
          stack.addEventListener("touchstart", onTouchStart, { passive: true });
          stack.addEventListener("touchend", onTouchEnd, { passive: true });
        }

        // Mobile nav toggle
        const navToggle = document.getElementById("navToggle");
        const navPanel = document.getElementById("navPanel");

        function setNavOpen(open) {
          document.body.classList.toggle("nav-open", open);
          if (navToggle) navToggle.setAttribute("aria-expanded", String(open));
          if (navToggle) navToggle.setAttribute("aria-label", open ? "Close menu" : "Open menu");
          if (navPanel) navPanel.setAttribute("aria-hidden", String(!open));
        }

        if (navPanel) navPanel.setAttribute("aria-hidden", "true");
        if (navToggle) {
          navToggle.addEventListener("click", () => {
            const open = document.body.classList.contains("nav-open");
            setNavOpen(!open);
          });
        }

        document.addEventListener("click", (e) => {
          if (!document.body.classList.contains("nav-open")) return;
          const inPanel = e.target.closest("#navPanel");
          const inToggle = e.target.closest("#navToggle");
          if (!inPanel && !inToggle) setNavOpen(false);
        });

        init();
      })();
    </script>
  </body>
</html>
