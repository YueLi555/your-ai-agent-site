<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About</title>
    <style>
      :root{
        --bg:#fff;
        --text:#0f1115;
        --muted: rgba(15,17,21,.38);

        --radius: 26px;

        /* soft, single-direction shadows like your screenshot */
        --shadow-card: 0 22px 70px rgba(0,0,0,.10);
        --shadow-plate: 0 18px 60px rgba(0,0,0,.08);
        --shadow-plate2: 0 12px 40px rgba(0,0,0,.06);
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }

      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        overflow:hidden;
      }

      *::-webkit-scrollbar{ width:0; height:0; }
      *{ scrollbar-width:none; }

      .nav{
        position:absolute;
        top:28px;
        right:56px;
        display:flex;
        gap:44px;
        align-items:center;
        font-size:14px;
        letter-spacing:.02em;
        color: rgba(15,17,21,.45);
        user-select:none;
      }
      .nav a{
        color:inherit;
        text-decoration:none;
        transition:opacity 160ms ease;
      }
      .nav a:hover{ opacity:.75; }

      .stage{
        height:100%;
        display:grid;
        place-items:center;
        padding:24px;
      }

      /* main stack like screenshot */
      .stack{
        position:relative;
        width:min(980px,92vw);
        height:420px;
      }

      .plate{
        position:absolute;
        inset:0;
        border-radius: var(--radius);
        background: rgba(255,255,255,.98);
      }

      .plate.back2{
        inset: 22px -26px -22px 26px;
        opacity:.75;
        box-shadow: var(--shadow-plate);
        filter: blur(.1px);
      }

      .plate.back1{
        inset: 10px -12px -10px 12px;
        opacity:.85;
        box-shadow: var(--shadow-plate2);
        filter: blur(.1px);
      }

      .plate.main{
        inset:0;
        background:#fff;
        box-shadow: var(--shadow-card);
        overflow:hidden;
      }

      /* flip engine */
      .flipWrap{ position:absolute; inset:0; perspective: 1200px; }
      .flip{
        position:absolute; inset:0;
        transform-style: preserve-3d;
        transition: transform 520ms cubic-bezier(.2,.8,.2,1);
      }
      .flip.is-flipped{ transform: rotateX(180deg); }
      .face{
        position:absolute; inset:0;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .face.b{ transform: rotateX(180deg); }

      /* hero content (no inner boxes) */
      .page{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:48px 56px;
      }

      .hero{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:28px;
      }

      .heroLeft{
        display:flex;
        align-items:flex-start;
        gap:18px;
        min-width:0;
      }

      .logoMark{
        width:44px;
        height:44px;
        opacity:.32;
        flex:0 0 auto;
        margin-top: 6px;
      }

      .heroText{
        display:flex;
        flex-direction:column;
        gap:10px;
        min-width:0;
      }

      .heroKicker{
        margin:0;
        font-size:12px;
        letter-spacing:.22em;
        color: rgba(15,17,21,.38);
        text-transform: uppercase;
      }

      .heroTitle{
        margin:0;
        font-family: "Manrope", system-ui, sans-serif;
        font-weight: 650;
        letter-spacing: -0.02em;
        font-size: 46px;
        line-height: 1.04;
      }

      .heroSub{
        margin:0;
        max-width: 560px;
        font-size:16px;
        line-height:1.55;
        letter-spacing:.02em;
        color: rgba(15,17,21,.50);
      }

      .heroList{
        margin: 2px 0 0;
        padding-left: 18px;
        max-width: 560px;
        color: rgba(15,17,21,.50);
        font-size:16px;
        line-height:1.55;
        letter-spacing:.02em;
      }
      .heroList li{ margin: 8px 0; }

      @media (max-width:720px){
        .heroTitle{ font-size:38px; }
        .heroSub, .heroList{ font-size:14px; max-width: 420px; }
      }

      .heroArrow{
        width:auto;
        height:auto;
        padding:0;
        border:0;
        border-radius:0;
        background:transparent;
        box-shadow:none;
        backdrop-filter:none;
        -webkit-backdrop-filter:none;

        cursor:pointer;
        display:grid;
        place-items:center;

        transition: transform 160ms ease, opacity 160ms ease;
        opacity:.9;
      }

      .heroArrow:hover{
        transform: translateX(3px);
        opacity:1;
      }

      .heroArrow:active{
        transform: translateX(2px);
      }

      .heroArrow:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 3px;
      }

      .arrowIcon{
        width:56px;
        height:56px;
        color: rgba(15,17,21,.38);
        transition: color 160ms ease;
      }

      .heroArrow:hover .arrowIcon{
        color: rgba(15,17,21,.58);
      }

      @media (max-width:720px){
        .heroArrow{ width:64px; height:64px; }
        .arrowIcon{ width:46px; height:46px; }
      }

      .status{
        position:absolute;
        left:0; right:0;
        bottom:34px;
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:10px;
        align-items:center;
        font-size:12px;
        letter-spacing:.14em;
        color: rgba(15,17,21,.34);
        user-select:none;
      }

      .status__copy{ white-space:nowrap; }
      .status__sep{ opacity:.65; }

      .status__link{
        text-decoration:none;
        padding: .28rem .72rem;
        border-radius: 999px;
        border:0;
        color: inherit;

        background: rgba(15,17,21,.04);
        box-shadow: 0 12px 28px rgba(0,0,0,.06);
        transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease, opacity 140ms ease;
        opacity:.92;
      }

      .status__link:hover{
        transform: translateY(-1px);
        background: rgba(15,17,21,.06);
        box-shadow: 0 16px 36px rgba(0,0,0,.08);
        opacity:1;
      }

      .status__link:active{ transform: translateY(0); }

      .status__link:focus-visible{
        outline: 2px solid rgba(15,17,21,.18);
        outline-offset: 2px;
      }

      @media (prefers-reduced-motion: reduce){
        .flip, .heroArrow { transition:none; }
      }

      @media (max-width:720px){
        /* Keep desktop untouched: all changes here are mobile-only */

        /* Give header/footer breathing room so the card never sits under them */
        .stage{
          padding: 72px 16px 76px;
        }

        /* Make nav/footer fit smaller screens without overlapping the card */
        .nav{
          left:16px;
          right:16px;
          top:14px;
          justify-content:flex-end;
          gap:18px;
          font-size:13px;
        }

        .status{
          bottom:18px;
          padding:0 16px;
          gap:8px;
          letter-spacing:.12em;
        }

        .status__link{
          padding: .24rem .62rem;
        }

        /* Card stack: size to viewport (safe units), never exceed header/footer */
        .stack{
          width:min(980px,92vw);
          height: calc(100svh - 72px - 76px);
          min-height: 320px;
          max-height: 560px;
        }

        /* Allow scrolling inside the card if copy is long (body stays locked) */
        .face{
          overflow:auto;
          -webkit-overflow-scrolling: touch;
        }

        /* Page layout: stop absolute centering so content doesn't get clipped */
        .page{
          position:relative;
          inset:auto;
          width:100%;
          height:auto;
          padding:26px 18px;
          display:flex;
          align-items:flex-start;
          justify-content:flex-start;
        }

        .hero{
          flex-direction:column;
          align-items:stretch;
          justify-content:flex-start;
          gap:18px;
        }

        .heroLeft{
          gap:14px;
        }

        .logoMark{
          width:36px;
          height:36px;
          margin-top: 2px;
        }

        .heroTitle{
          font-size:32px;
        }

        .heroSub,
        .heroList{
          max-width:none;
          font-size:14px;
        }

        /* Arrow stays inside the card content, aligned neatly */
        .heroArrow{
          align-self:flex-end;
          margin-top: 2px;
        }

        .arrowIcon{
          width:46px;
          height:46px;
        }
      }
    </style>
  </head>

    <script>
      (function () {
        const flip = document.getElementById("flip");
        const faceA = document.getElementById("faceA");
        const faceB = document.getElementById("faceB");

        const templates = Array.from(document.querySelectorAll("template[data-page]"));
        const pages = templates.map((t) => t.innerHTML.trim()).filter(Boolean);

        let currentIndex = 0;
        let showingA = true;
        let isAnimating = false;

        function mod(n, m) { return ((n % m) + m) % m; }

        function setFaceContent(faceEl, index) {
          faceEl.innerHTML = pages[index];
          faceEl.setAttribute("data-page-index", String(index));
        }

        function setActiveIndex(index) {
          currentIndex = mod(index, pages.length);
        }

        function flipTo(targetIndex) {
          if (isAnimating) return;
          isAnimating = true;

          const nextIndex = mod(targetIndex, pages.length);
          const hiddenFace = showingA ? faceB : faceA;

          setFaceContent(hiddenFace, nextIndex);
          flip.classList.toggle("is-flipped", showingA);

          const onEnd = (e) => {
            if (e.propertyName !== "transform") return;
            flip.removeEventListener("transitionend", onEnd);

            showingA = !showingA;
            setActiveIndex(nextIndex);
            isAnimating = false;
          };
          flip.addEventListener("transitionend", onEnd);
        }

        function next() { flipTo(currentIndex + 1); }
        function prev() { flipTo(currentIndex - 1); }

        function init() {
          setFaceContent(faceA, 0);
          setFaceContent(faceB, 1);
          setActiveIndex(0);
          flip.classList.remove("is-flipped");

          const y = document.getElementById("year");
          if (y) y.textContent = String(new Date().getFullYear());
        }

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-action]");
          if (!btn) return;
          const action = btn.getAttribute("data-action");
          if (action === "next") next();
          if (action === "prev") prev();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "ArrowDown") next();
          if (e.key === "ArrowLeft" || e.key === "ArrowUp") prev();
          if (e.key === "Escape") flipTo(0);
        });

        init();
      })();
    </script>
