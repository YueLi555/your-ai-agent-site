    <style>
      :root{
        --bg:#fff;
        --text:#0f1115;
        --muted: rgba(15,17,21,.38);

        --radius: 26px;

        --shadow-card: 0 22px 70px rgba(0,0,0,.10);
        --shadow-plate: 0 18px 60px rgba(0,0,0,.08);
        --shadow-plate2: 0 12px 40px rgba(0,0,0,.06);

        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --safe-left: env(safe-area-inset-left, 0px);
        --safe-right: env(safe-area-inset-right, 0px);
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }

      body{
        margin:0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          sans-serif;
        overflow:hidden; /* desktop */
      }

      *::-webkit-scrollbar{ width:0; height:0; }
      *{ scrollbar-width:none; }

      .nav{
        position: fixed;
        top: calc(18px + var(--safe-top));
        right: calc(22px + var(--safe-right));
        display:flex;
        gap:22px;
        align-items:center;
        font-size:14px;
        letter-spacing:.02em;
        color: rgba(15,17,21,.45);
        user-select:none;
        z-index: 10;
      }
      .nav a{
        color:inherit;
        text-decoration:none;
        transition:opacity 160ms ease;
      }
      .nav a:hover{ opacity:.75; }

      .stage{
        min-height: 100dvh;
        display:grid;
        place-items:center;
        padding:
          calc(72px + var(--safe-top))
          calc(24px + var(--safe-right))
          calc(110px + var(--safe-bottom))
          calc(24px + var(--safe-left));
      }

      .stack{
        position:relative;
        width:min(980px,92vw);
        height:420px; /* desktop baseline; mobile will be set by JS */
      }

      .plate{
        position:absolute;
        inset:0;
        border-radius: var(--radius);
        background: rgba(255,255,255,.98);
      }

      .plate.back2{
        inset: 22px -26px -22px 26px;
        opacity:.75;
        box-shadow: var(--shadow-plate);
        filter: blur(.1px);
      }

      .plate.back1{
        inset: 10px -12px -10px 12px;
        opacity:.85;
        box-shadow: var(--shadow-plate2);
        filter: blur(.1px);
      }

      .plate.main{
        inset:0;
        background:#fff;
        box-shadow: var(--shadow-card);
        overflow:hidden;
      }

      .flipWrap{ position:absolute; inset:0; perspective: 1200px; }
      .flip{
        position:absolute; inset:0;
        transform-style: preserve-3d;
        transition: transform 520ms cubic-bezier(.2,.8,.2,1);
      }
      .flip.is-flipped{ transform: rotateX(180deg); }
      .face{
        position:absolute; inset:0;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .face.b{ transform: rotateX(180deg); }

      .page{
        position:absolute;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:48px 56px;
      }

      .hero{
        width:100%;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:28px;
      }

      .heroLeft{
        display:flex;

        gap:18px;
        min-width:0;

      .logoMark{

    <script>
      (function () {
        const stack = document.getElementById("stack");
        const flip = document.getElementById("flip");
        const faceA = document.getElementById("faceA");
        const faceB = document.getElementById("faceB");

        const templates = Array.from(document.querySelectorAll("template[data-page]"));
        const pages = templates.map((t) => t.innerHTML.trim()).filter(Boolean);

        let currentIndex = 0;
        let showingA = true;
        let isAnimating = false;

        function mod(n, m) { return ((n % m) + m) % m; }

        function setFaceContent(faceEl, index) {
          faceEl.innerHTML = pages[index];
          faceEl.setAttribute("data-page-index", String(index));
        }

        function setActiveIndex(index) {
          currentIndex = mod(index, pages.length);
        }

        function getActiveFaceEl() {
          return showingA ? faceA : faceB;
        }

        function updateStackHeight() {
          if (!stack) return;

          const activeFace = getActiveFaceEl();
          const pageEl = activeFace.querySelector(".page");
          if (!pageEl) return;

          // Use scrollHeight so long text fits; add a little breathing room.
          const h = pageEl.scrollHeight + 16;
          stack.style.height = h + "px";
        }

        function flipTo(targetIndex) {
          if (isAnimating) return;
          isAnimating = true;

          const nextIndex = mod(targetIndex, pages.length);
          const hiddenFace = showingA ? faceB : faceA;

          setFaceContent(hiddenFace, nextIndex);

          // Give layout a tick so scrollHeight is correct before anim starts on mobile
          requestAnimationFrame(() => {
            flip.classList.toggle("is-flipped", showingA);

            const onEnd = (e) => {
              if (e.propertyName !== "transform") return;
              flip.removeEventListener("transitionend", onEnd);

              showingA = !showingA;
              setActiveIndex(nextIndex);
              isAnimating = false;

              // After flip, the “active face” changes -> recalc height
              requestAnimationFrame(updateStackHeight);
            };
            flip.addEventListener("transitionend", onEnd);

            // Also resize early to avoid clipping during animation on small screens
            updateStackHeight();
          });
        }

        function next() { flipTo(currentIndex + 1); }
        function prev() { flipTo(currentIndex - 1); }

        function init() {
          setFaceContent(faceA, 0);
          setFaceContent(faceB, 1);
          setActiveIndex(0);
          flip.classList.remove("is-flipped");

          const y = document.getElementById("year");
          if (y) y.textContent = String(new Date().getFullYear());

          // Initial height based on first page
          requestAnimationFrame(updateStackHeight);
        }

        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-action]");
          if (!btn) return;
          const action = btn.getAttribute("data-action");
          if (action === "next") next();
          if (action === "prev") prev();
        });

        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight" || e.key === "ArrowDown") next();
          if (e.key === "ArrowLeft" || e.key === "ArrowUp") prev();
          if (e.key === "Escape") flipTo(0);
        });

        window.addEventListener("resize", () => {
          // On mobile orientation change, etc.
          requestAnimationFrame(updateStackHeight);
        });

        init();
      })();
    </script>
